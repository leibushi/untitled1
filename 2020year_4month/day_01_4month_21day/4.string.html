<body>
    <script>
        var x = 'I\"m \"OK\"!';
        var y = `wommen
        hello
        heeeh`;
        var name = '小米';
        var age = 20;
        var message = '你好' + name + age;
        var message2 = '你好, ${name},你今年${age}碎了';
        console.log(x);
        console.log(message2);
        // alert(message);
        // alert(y);
        //    操作字符串
        var s = 'Hello World';
        // 获取长度
        console.log(s.length);
        console.log(s[0]);
        console.log(s[2]);
        // toUpperCase()把一个字符串全部变为大写：
        console.log(s.toUpperCase())
        //toLowerCase
        // toLowerCase()把一个字符串全部变为小写：
        console.log(s.toLocaleLowerCase())
        console.log(s.toLowerCase())
        //   要获取字符串某个指定位置的字符，使用类似Array的下标操作，索引号从0开始：
        // indexOf indexOf()会搜索指定字符串出现的位置：
        var s = 'hello world';
        console.log(s.indexOf('world')) // 为6
        console.log(s.indexOf('World')) // 没有则返回-1

        // substring  substring()返回指定索引区间的子串
        var s = 'hello, world';
        console.log(s.substring(0, 5)); // 从索引0开始到5（不包括5），返回'hello'
        console.log(s.substring(7)); // 从索引7开始到结束，返回'world'
    </script>
<!--转义字符\可以转义很多字符，比如\n表示换行，\t表示制表符，字符\本身也要转义，所以\\表示的字符就是\。
ASCII字符可以以\x##形式的十六进制表示，例如：

'\x41'; // 完全等同于 'A'
还可以用\u####表示一个Unicode字符：

'\u4e2d\u6587'; // 完全等同于 '中文'-->
